<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صرافی غیرمتمرکز</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <img src="logo.png" alt="Logo" class="logo">
    <nav id="nav">
      <ul>
        <li><a href="#">خانه</a></li>
        <li><a href="#">درباره</a></li>
        <li><a href="#">تماس</a></li>
      </ul>
    </nav>
    <button id="connectWallet">اتصال کیف پول</button>
  </header>

  <main>
    <section class="swap-box">
      <h2>مبدل توکن‌ها (Swap)</h2>

      <div class="token-select">
        <label for="fromToken">از:</label>
        <select id="fromToken"></select>
        <div id="fromPriceUSD" class="token-price">قیمت لحظه‌ای: -- $</div>
      </div>

      <div class="token-select">
        <label for="toToken">به:</label>
        <select id="toToken"></select>
        <div id="toPriceUSD" class="token-price">قیمت لحظه‌ای: -- $</div>
      </div>

      <label for="amount">مقدار:</label>
      <input type="number" id="amount" placeholder="مثلاً 1.5">

      <div id="receivedAmount">دریافتی: --</div>

      <div id="countdown">به‌روزرسانی قیمت در: 60 ثانیه</div>

      <button id="payFee">پرداخت کارمزد 0.50$</button>
      <button id="swap" disabled>انجام سواپ</button>
    </section>
  </main>

  <footer>
    <p>تمام حقوق محفوظ است.</p>
  </footer>

  <script src="tokens.js"></script>
  <script src="abi.js"></script>
  <script src="main.js"></script>

</body>
</html>
