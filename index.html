<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEMS Swap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
  <script defer src="tokens.js"></script>
  <script defer src="abi.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">AEMS Swap</div>
      <button class="burger" id="burger" onclick="toggleMenu(this)">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="1index.php">Swap 🚱</a></li>
        <li><a href="cc.php">Pre-sale Tokens 💰</a></li>
        <li><a href="3index.html">Invite 🏱</a></li>
        <li><a href="4index.html">About Us 📘</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="swap-box">
      <p>Wallet: <span id="walletAddress">Not Connected</span></p>
      <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>

      <div class="token-section">
        <label>From:</label>
        <select id="fromToken"></select>

        <label>To:</label>
        <select id="toToken"></select>

        <input type="number" id="amount" placeholder="Amount" />
        <button id="reverseButton" onclick="reverseTokens()">🔁 Swap Tokens</button>
      </div>

      <div class="prices">
        <p id="priceUSDFrom">Price (From) in $: -</p>
        <p id="priceUSDTo">Price (To) in $: -</p>
        <p id="priceInfo">Received Amount: -</p>
      </div>

      <div id="timer">Updating in: <span id="countdown">60</span> sec</div>

      <button id="swapButton" onclick="swapTokens()">🔄 Swap</button>
      <div id="status"></div>
    </section>
  </main>

  <script>
    function toggleMenu(x) {
      x.classList.toggle("open");
      document.getElementById("nav-menu").classList.toggle("active");
    }
  </script>
</body>
</html>
